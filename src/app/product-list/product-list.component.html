<div *ngFor="let product of products" [routerLink]="['/products', productId]">
  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <p>
    <button (click)="share()">
      Share
    </button>
  </p>
  <p *ngIf="product.price > 500">
    <button (click)="askOliver()">
      Ask Oliver!
    </button>
  </p>
  <p *ngIf="product.price <= 700">
    <button (click)="askOliver()">
      Ask Monika!
    </button>
  </p>
  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>
</div>
